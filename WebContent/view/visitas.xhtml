<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>Cadastro de visitantes - Statefull</title>
</head>

<body>
	<h:form>
		<h:outputLabel
			value="Cadastro de visitantes utilizando um Bean Statefull" />
		<hr />
		<h:outputLabel value="Visitante: " />
		<h:inputText value="#{visitasManageBean.visitante}" />
		<h:commandButton value="Inserir"
			action="#{visitasManageBean.cadastrarVisitante}" />
		<br />

		<h:dataTable value="#{visitasManageBean.visitas}" var="v" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Visitantes" />
				</f:facet>
				<h:outputText value="#{v}" />
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
